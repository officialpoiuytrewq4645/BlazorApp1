
name: Deploy Blazor WASM to GitHub Pages

on:
    push:
        branches: [ master ]

jobs:
    deploy-to-github-pages:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Setup .NET Core SDK
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: 6.x
                  include-prerelease: true

            - name: Publish .NET Core Project
              run: dotnet publish src/YOUR_PROJECT_NAME/YOUR_PROJECT_NAME.csproj -c Release -o release --nologo
              
              # changes the base-tag in index.html from '/' to 'BlazorApp1' to match GitHub Pages repository subdirectory
            - name: Change base-tag in index.html from / to BlazorApp1
              run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorApp1\/" \/>/g' release/wwwroot/index.html
              
            - name: copy index.html to 404.html
              run: cp release/wwwroot/index.html release/wwwroot/404.html

            - name: Add .nojekyll file
              run: touch release/wwwroot/.nojekyll

            - name: Commit wwwroot to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@3.7.1
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: gh-pages
                  FOLDER: release/wwwroot
                  
